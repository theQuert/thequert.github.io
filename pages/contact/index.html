                <style>
                body {font-family: Arial, Helvetica, sans-serif;}
                * {box-sizing: border-box;}
                
                input[type=text], select, textarea {
                  width: 100%;
                  padding: 12px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;
                  margin-top: 6px;
                  margin-bottom: 16px;
                  resize: vertical;
                }
                
                input[type=submit] {
                  background-color: #4CAF50;
                  color: white;
                  padding: 12px 20px;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                }
                
                input[type=submit]:hover {
                  background-color: #45a049;
                }
                
                .container {
                  border-radius: 5px;
                  background-color: #f2f2f2;
                  padding: 20px;
                }
                </style>

                <body>
                <div class="container">
                <h3 calss="text-center" style="font-size: 26px;">Contact Form</h3>
                <h3 calss="text-center" style="font-size: 26px;">Send me an email</h3>
                    <label for="name">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                    <label for="mailname">Email address</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your Email address...">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" > 

                    <label for="reason">Reason</label>
                    <select id="reason" name="reason">
                      <option value="firstopt">Just to say Hi</option>
                      <option value="secondopt">Business</option>
                      <option value="thirdopt">Software</option>
                      <option value="thirdopt">Electronics</option>
                      <option value="thirdopt">YouTube</option>
                      <option value="thirdopt">Social Media</option>
                      <option value="thirdopt">Other</option>
                    </select>

                    
                    <label for="message">Message</label>
                    <textarea id="messge" name="messge" placeholder="Write something.." style="height:200px"></textarea>
                    <input type="submit" value="Submit">
                  </form>
                </div>
